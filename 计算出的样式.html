<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		#box { border:1px solid red; background:#ccc; width:200px; height:100px;}
	</style>
</head>
<body>
	<div id="box">
		<h2>获取计算的样式</h2>
	</div>

	<script type="text/javascript">
		//需求，获取div的宽度
		var div = document.getElementById('box');

		console.log( div.style.width );
		
		//标准浏览器
		console.log( window.getComputedStyle(div)['border'] );
		console.log( window.getComputedStyle(div)['width'] );
		console.log( window.getComputedStyle(div)['border-width'] );
		console.log( window.getComputedStyle(div)['borderWidth'] );
		
		//IE浏览器
		// console.log( div.currentStyle['width']  );
		// console.log( div.currentStyle['border-width']  );

	</script>
</body>
</html>
